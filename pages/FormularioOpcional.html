<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="keywords"
      content="juegos,pc,games, opiniones,jugabilidad"
    />
    <meta
      name="description"
      content="Trabajo de modulo 2 con javascript, acerca de una plataforma de videojuegos"
    />
    <meta
      name="author"
      content="Silvio Javier Ruiz ,Enzo Facundo	Cajal, Giacobbe Matias."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/style.css" />

</head>
<body>
    <header>
      <nav class="navbar bg-black">
        <div class="container-fluid">
          <a href="../index.html" class="navbar-brand"><img src="/img/60Fps (logoNav).png" width="200px" alt="60fpsNavbar"></a>
          <section class="d-flex pe-4" role="search">
            <button class="btn botonOscuro btn-outline-success ColorVerde" id="btn-login" >Iniciar sesion</button>
            <button class="btn botonOscuro btn-outline-success ColorVerde ms-2" >Registrarse</button>
          </section>
        </div>
      </nav>
    </header>

    <main class="bg-black">
        <section class="d-flex justify-content-center mt-5 pt-4">
          
        <form id="miFormulario " class="d-flex flex-column card-formulario">
            <h3 class="text-center">Suscribete Ahora</h3>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required minlength="2" maxlength="8">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required minlength="" maxlength="230">
    
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" minlength="8"  maxlength="10" required>
    
            <label for="confirmar_contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" minlength="8" maxlength="10" required>
                <label>
                    <input type="radio" name="tipo-usuario" value="admin"> Admin
                  </label>
                  <label>
                    <input type="radio" name="tipo-usuario" value="Usuario">Usuario
                  </label>
                  <button type="submit" class="btn btn-outline-warning">Enviar</button>
        </form>
    </section>
    </main>

    <footer class="bg-black text-bg-dark pt-4">
      <section class="container-fluid text-center justify-content-between">
        <article class="row text-info">
          <aside class="col-12 col-md-4 col-lg-4 mb-2">
            <img  src="../img/60Fps(logoFoot).png" width="250px" alt="logoFooter" />
          </aside>
          <aside class="col-12 col-md-4 col-lg-4 mb-2 pt-4">
            <h5 class="ColorVerde">Preguntas? Llama al 0800 666 3331</h5>
            <div class="d-flex justify-content-around mt-4">
              <a href="" class="text-info fs-2"
                ><i class="bi bi-facebook ColorVerde"></i
              ></a>

              <a href="" class="text-info fs-2 mx-1">
                <i class="bi bi-twitter ColorVerde"></i
              ></a>

              <a href="" class="text-info fs-2">
                <i class="bi bi-instagram ColorVerde"></i
              ></a>
            </div>
          </aside>
          <aside class="col-12 col-md-4 col-lg- mb-2 pt-4">
            <h5 class="ColorVerde">Por mas consultas</h5>
            <a
              href=""
              class="fw-bold text-secondary fs-4"
              >Acerca de nosotros</a
            >
          </aside>
        </article>
      </section>
    </footer>
    <div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="modal-login" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex justify-content-between">
                <h1 class="modal-title fs-5 text-dark" id="modal">Iniciar sesión</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="formulario-login" id="Culumna" >
                <label for="usuario" class="text-dark">Usuario o Email:</label>
                <input type="text" id="usuario" name="usuario" required minlength="6" maxlength=" 254">
                
                <label for="contrasena" class="text-dark">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required minlength="6" maxlength="20">
                
              <button type="submit" class="btn btn-outline-warning mt-3">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
