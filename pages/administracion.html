<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="keywords"
      content="juegos,pc,games, opiniones,jugabilidad"
    />
    <meta
      name="description"
      content="Trabajo de modulo 2 con javascript, acerca de una plataforma de videojuegos"
    />
    <meta
      name="author"
      content="Silvio Javier Ruiz ,Enzo Facundo	Cajal, Giacobbe Matias."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
      <nav class="navbar bg-black">
        <div class="container-fluid">
          <a href="/index.html" class="navbar-brand"><img src="/img/60Fps (logoNav).png" width="200px" alt="60fpsNavbar"></a>
          <section class="d-flex pe-4" role="search">
            <button class="btn botonOscuro btn-outline-success ColorVerde" >Iniciar</button>
          </section>
        </div>
      </nav>
    </header>
    <main class="bg-black">
        <h3 class="display-4 text-light text-center">Administracion de Juegos</h3>
        <h5 class="text-light text-center">crear, leer, actualizar y eliminar juegos</h5>
        <hr class="text-light"/>
        <button
            type="button"
            class="btn btn-outline-success text-center ColorVerde anchuraBoton"
          data-bs-toggle="modal"
          data-bs-target="#AdministradorModalCrear"
            >Crear Juego</button>
          <hr class="text-light">
        <h5 class="my-2 text-light my-3">Informacion actual: </h5>
        <article class="table-responsive container games-container general-container">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Título</th>
                <th scope="col">Descripción</th>
                <th scope="col">Imagen</th>
                <th scope="col">Género</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </article>
        </main>
        <div
          class="modal fade"
          id="AdministradorModalCrear"
          tabindex="-1"
          aria-labelledby="AdministradorModalCrear"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content bg-black">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="AdministradorModalCrear">
                  Administrar Películas
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="formJuegos">
                  <div class="row g-3">
                    <div class="col-12">
                      <label for="codigo" class="form-label">Id</label>
                      <input
                        type="number"
                        class="form-control"
                        aria-label="codigo"
                        id="id"
                        min="1"
                        max="500"
                        disabled
                      />
                    </div>
                    <div class="col-12">
                      <label for="nombre" class="form-label">Nombre *</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ej: Spiderman"
                        aria-label="nombre"
                        id="nombre"
                      />
                    </div>
                    <div class="col-12">
                      <label for="descripcion" class="form-label"
                        >Descripción *</label
                      >
                      <textarea
                        type="text"
                        class="form-control"
                        placeholder="Ej: Todo empieza en un accidente..."
                        aria-label="descripcion"
                        id="descripcion"
                      ></textarea>
                    </div>
                    <div class="col-12">
                      <label for="imagen" class="form-label">Imágen *</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="https://es.web.img3.acsta.net/c_310_420/pictures/23/02/20/17/29/1574086.jpg"
                        aria-label="imagen"
                        id="imagen"
                      />
                    </div>
                    <div class="col-12">
                      <label for="genero" class="form-label">Categoria *</label>
                      <select
                        class="form-select"
                        aria-label="Genero de Juego"
                        id="categoria"
                      >
                        <option selected value="">Seleccione una opción</option>
                        <option value="Accion">Acción</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Terror">Terror</option>
                        <option value="Drama">Drama</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <label for="anio" class="form-label">Precio</label>
                      <input
                        type="number"
                        class="form-control"
                        aria-label="precio"
                        placeholder="$$$"
                        id="precio"
                      />
                    </div>
                    <div class="col-12">
                      <label for="reqDelSistema" class="form-label"
                        >Requisitos del Sistema *</label
                      >
                      <textarea
                        type="text"
                        class="form-control"
                        placeholder="Ej: Windows 10, 16GB Ram"
                        aria-label="reqDelSistema"
                        id="reqDelSistema"
                      ></textarea>
                    </div>
                    <div class="col-12">
                      <label for="desarrolador" class="form-label">Desarrollador *</label>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="desarrolador"
                        placeholder="Ej: Activision"
                        id="desarrolador"
                      />
                    </div>
                    <div class="col-12">
                      <label for="resena" class="form-label">Seleccione Tipo de Reseña *</label>
                      <select
                        class="form-select"
                        aria-label="Reseña de juego"
                        id="resena"
                      >
                        <option selected value="">Seleccione una opción</option>
                        <option value="positiva">Positiva</option>
                        <option value="negativa">Negativa</option>
                      </select>
                    </div>
                    <button type="submit" class="btn botonOscuro btn-outline-success ColorVerde">
                      Enviar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    <footer class="bg-black text-bg-dark pt-4">
      <section class="container-fluid text-center justify-content-between">
        <article class="row text-info">
          <aside class="col-12 col-md-4 col-lg-4 mb-2">
            <img  src="/img/60Fps(logoFoot).png" width="250px" alt="logoFooter" />
          </aside>
          <aside class="col-12 col-md-4 col-lg-4 mb-2 pt-4">
            <h5 class="ColorVerde">Preguntas? Llama al 0800 666 3331</h5>
            <div class="d-flex justify-content-around mt-4">
              <a href="" class="text-info fs-2"
                ><i class="bi bi-facebook ColorVerde"></i
              ></a>

              <a href="" class="text-info fs-2 mx-1">
                <i class="bi bi-twitter ColorVerde"></i
              ></a>

              <a href="" class="text-info fs-2">
                <i class="bi bi-instagram ColorVerde"></i
              ></a>
            </div>
          </aside>
          <aside class="col-12 col-md-4 col-lg- mb-2 pt-4">
            <h5 class="ColorVerde">Por mas consultas</h5>
            <a
              href="/pages/acercaNosotros.html"
              class="fw-bold text-secondary fs-4"
              >Acerca de nosotros</a
            >
          </aside>
        </article>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="/js/administracion.js" type="module"></script>
</body>
</html>
